<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Steering Visualizer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        overflow: hidden;
        font-family: Arial;
      }
      #canvas-container {
        position: absolute;
        left: 0;
        top: 0;
        right: 40%;
        bottom: 0;
        background: #0b0b0b;
      }
      #ui-panel {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        width: 40%;
        overflow: auto;
        background: #fff;
        padding: 12px;
        box-sizing: border-box;
      }
      canvas {
        display: block;
      }
      .chart {
        width: 100%;
        height: 200px;
        margin-bottom: 12px;
      }
      .control-row {
        margin-bottom: 8px;
      }
      #wheel-label {
        position: absolute;
        padding: 8px 10px;
        background: rgba(20, 20, 20, 0.9);
        color: #fff;
        border-radius: 6px;
        pointer-events: none;
        display: none;
        font-size: 14px;
      }
      #export-csv {
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>

    <div id="ui-panel">
      <h2>Steering & Tire Pressure Visualizer</h2>

      <div id="controls"></div>
      <hr />
      <div style="margin-bottom: 8px">
        <button id="run-sweep">Run Pressure Sweep & Generate Plots</button>
        <button id="export-csv">Export Sweep CSV</button>
      </div>

      <h3>Live plots</h3>
      <canvas id="plot-delta-yaw" class="chart"></canvas>
      <canvas id="plot-alpha-fy" class="chart"></canvas>
      <canvas id="plot-time" class="chart"></canvas>

      <h3>Sweep / Summary plots</h3>
      <canvas id="plot-pressure-calpha" class="chart"></canvas>
      <canvas id="plot-pressure-yawgain" class="chart"></canvas>

      <h3>Extra plots</h3>
      <canvas id="plot-mz-alpha" class="chart"></canvas>
      <canvas id="plot-ay-delta" class="chart"></canvas>
      <canvas id="plot-understeer" class="chart"></canvas>
    </div>
    <!-- Add just below the UI panel or near top of body -->
    <div
      id="explain-panel"
      style="
        position: fixed;
        left: 42%;
        top: 8px;
        width: 55%;
        max-width: 780px;
        pointer-events: none;
        z-index: 40;
      "
    >
      <div
        id="explain-card"
        style="
          background: rgba(255, 255, 255, 0.96);
          border-radius: 8px;
          padding: 12px;
          color: #111;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
          pointer-events: auto;
        "
      >
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
          "
        >
          <strong>Magic Formula — Interactive Explanation</strong>
          <div>
            <button id="explain-prev" style="margin-right: 6px">◀ Prev</button>
            <button id="explain-next">Next ▶</button>
          </div>
        </div>

        <div
          id="explain-text"
          style="
            min-height: 110px;
            font-family: monospace;
            white-space: pre-wrap;
            line-height: 1.4;
          "
        ></div>

        <div
          style="margin-top: 10px; display: flex; gap: 8px; align-items: center"
        >
          <div style="flex: 1">
            <label style="display: block; font-size: 12px; margin-bottom: 4px"
              >B (stiffness)</label
            >
            <input
              id="slider-B"
              type="range"
              min="1"
              max="200"
              step="1"
              value="40"
              style="width: 100%"
            />
          </div>
          <div style="flex: 1">
            <label style="display: block; font-size: 12px; margin-bottom: 4px"
              >C (shape)</label
            >
            <input
              id="slider-C"
              type="range"
              min="0.5"
              max="2.5"
              step="0.01"
              value="1.2"
              style="width: 100%"
            />
          </div>
          <div style="flex: 1">
            <label style="display: block; font-size: 12px; margin-bottom: 4px"
              >D (peak)</label
            >
            <input
              id="slider-D"
              type="range"
              min="0"
              max="20000"
              step="10"
              value="9000"
              style="width: 100%"
            />
          </div>
          <div style="flex: 1">
            <label style="display: block; font-size: 12px; margin-bottom: 4px"
              >E (curvature)</label
            >
            <input
              id="slider-E"
              type="range"
              min="-1"
              max="1"
              step="0.01"
              value="0.2"
              style="width: 100%"
            />
          </div>
        </div>

        <div
          style="display: flex; gap: 8px; margin-top: 10px; align-items: center"
        >
          <button id="explain-playpause">Pause typing</button>
          <button id="explain-highlight">Toggle Plot Highlights</button>
          <div style="margin-left: auto; font-size: 12px; color: #666">
            α vs Fy overlay updates live
          </div>
        </div>
      </div>
    </div>

    <!-- small cursor style for typing effect -->
    <style>
      #explain-text .cursor {
        display: inline-block;
        width: 8px;
        background: #111;
        margin-left: 6px;
        animation: blink 1s steps(2, start) infinite;
        vertical-align: middle;
        height: 1em;
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
    </style>

    <div id="wheel-label"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
